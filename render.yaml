# Render.com deployment configuration - Versi√≥n simplificada
services:
  - type: web
    name: autopublicador-web
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn -w 1 -k uvicorn.workers.UvicornWorker main_simple:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        value: sqlite:///./app.db
    healthCheckPath: /ping