# Render.com deployment configuration
services:
  - type: web
    name: autopublicador-web
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      cd backend
      python check_port.py
      python wait_for_db.py
      alembic upgrade head
      uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        fromDatabase:
          name: autopublicador-db
          property: connectionString
    healthCheckPath: /ping

databases:
  - name: autopublicador-db
    databaseName: autopublicador
    user: autopublicador_user
    region: oregon
    plan: free